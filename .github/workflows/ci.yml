name: CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --check-files
          sh ./scripts/check-git-pristine-yarn-lock.sh

      - name: Linting
        run: |
          yarn lint

      - name: Typecheck
        run: |
          yarn typecheck

      - name: Build apps/public-app
        working-directory: apps/public-app
        run: |
          yarn build
